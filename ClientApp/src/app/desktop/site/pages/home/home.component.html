
<div class="row">
  <div class="col-lg-12 bg-white px-0 radius-15">
    <div id="main-home" class="w-100">
      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item"
               *ngFor="let item of images; let fuck = first;"
               [ngClass]="{'active': fuck}">
            <img src="{{item}}" class="d-block w-100">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next " type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <!--<button class="btn" (click)="test()">
      click in
    </button>-->
    </div>
    <div class="row">
      <div class="col-lg-6 mx-auto ltr bg-white" id="slider-main">
        <owl-carousel-o [options]="customOptions">
          <ng-template carouselSlide *ngFor="let item of  images">
            <div class="text-center mt-3">
              <img src="{{item}}" />
              <p class="f-12 fw-bold">s</p>
            </div>
          </ng-template>
        </owl-carousel-o>
      </div>
    </div>

    <div class="row">

      <app-weekend-reserve></app-weekend-reserve>
    </div>
    </div>
  </div>
