<div>
  <div class="row">
    <div class="col-lg-6 mx-auto ltr bg-white" id="slider-main">
      <owl-carousel-o [options]="customOptions">
        <ng-template carouselSlide *ngFor="let item of  images">
          <div class="text-center">
            <img src="{{item}}" />
            <p class="f-10 fw-bold gray-color w-nowrap overflow-hidden text-overflow-ellipsis rtl">سلام</p>
          </div>
        </ng-template>
      </owl-carousel-o>
    </div>
  </div>



  <div id="carouselExampleControls" class="carousel slide mt-5rem mb-5 pb-3" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <app-weekend-reserve-mobile [week]="week"></app-weekend-reserve-mobile>
      </div>
      <div class="carousel-item">
        <app-weekend-reserve-mobile [week]="week"></app-weekend-reserve-mobile>

      </div>
    </div>
    <div class="arrows-slider">
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <i class="fa fa-angle-right red-color"></i>
        <span class="visually-hidden">Previous</span>
      </button>
      <p class="week-txt {{week == 1 ? 'red-color' : 'gray-txt'}} f-11">{{week == 1 ? 'هفته جاری' : 'هفته آتی'}}</p>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <i class="fa fa-angle-left red-color"></i>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

  <div class="btn-bar">
    <button class="btn btn-red w-100 h-45">سفارش غذا</button>
  </div>

</div>
