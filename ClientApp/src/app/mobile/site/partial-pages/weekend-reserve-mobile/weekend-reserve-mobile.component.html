<ng-container *ngIf="week == 1">
  <div class="week-box d-flex justify-content-between align-items-center"
       *ngFor="let item of  weekendReserve|slice:0:6;">

      <div class="w-100 d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
          <div class="f-10">
     
            {{item.Date|jalali}}
          </div>
          <div class="f-11 me-4">
            <p class="fw-bold">غذایی رزرو نشده</p>
            <p class="gray-txt">بدون قیمت</p>
          </div>
        </div>
        <div class="d-flex align-items-center">

          <p class="gray-txt f-11">اتمام مهلت</p>
        </div>
      </div>



  </div>

</ng-container>





<ng-container *ngIf="week == 2">
  <div class="week-box d-flex justify-content-between align-items-center"
       *ngFor="let item of  weekendReserve|slice:7:13">
  

        <div class="week-box d-flex justify-content-between align-items-center edit">
          <div class="d-flex align-items-center">
            <div class="f-10">
              <!--<p class="fw-bold">پنجشنبه</p>
              <p class="gray-txt">1401/01/21</p>-->
              {{item.Date|jalali}}
            </div>
            <div class="f-11 me-4">
              <p class="fw-bold">{{item.MainFood}}</p>
              <p class="gray-txt">1212 تومان</p>
            </div>
          </div>
          <div class="d-flex align-items-center">
            <i class="icon-fo-edit f-22 gray-txt pointer ms-2" ></i>
            <i class="icon-fo-trash f-23 red-color pointer ms-2"></i>
            <i class="icon-fo-file f-23 gray-txt pointer"></i>

          </div>
        </div>
      
 

  </div>

</ng-container>
